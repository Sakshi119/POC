<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Form</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .error {
      color: red;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="toggle-switch">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle"></label>
    </div>
    <form id="comprehensiveForm">

      <!-- Text input with required validation -->
      <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z ]+"
          autocomplete="off" />
        <span class="error" id="nameError"></span>
      </div>
      <!-- Text input with required validation -->
      <div class="input-field">
        <!-- Email input with email validation -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off" />
        <span class="error" id="emailError"></span>
      </div>

      <!-- Password input with strength validation -->
      <!-- <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" autocomplete="off"/>
        <span class="error" id="passwordError"></span>
      </div> -->
      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" autocomplete="off" />
        <span class="error" id="passwordError"></span>
      </div>

      <!-- Confirm password -->
      <div class="input-field">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off" />
        <span class="error" id="confirmPasswordError"></span>
      </div>


      <!-- Number input with range validation -->
      <div class="input-field">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="120" autocomplete="off" />
        <span class="error" id="ageError"></span>
      </div>


      <!-- Date input with min and max -->
      <div class="input-field">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required min="1900-01-01" max="2023-12-31" autocomplete="off" />
        <span class="error" id="dobError"></span>
      </div>


      <!-- Checkbox validation -->
      <div class="input-field">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required autocomplete="off" />
          Accept terms and conditions
        </label>
        <span class="error" id="termsError"></span>
      </div>


      <!-- Dropdown selection with required -->
      <div class="input-field">
        <label for="country">Country:</label>
        <select id="country" name="country" required autocomplete="off">
          <option value="">Select your country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
        </select>
        <span class="error" id="countryError"></span>
      </div>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </div>


  <script src="assets/script.js"></script>
</body>

</html>
